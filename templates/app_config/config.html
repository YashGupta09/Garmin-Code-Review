{% extends "app_config/config_base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<form id="category_form" method="POST">
		{% csrf_token %}
		<div class="config-form-elements">
			<div>
				<h1 class="config-form-head">Edit Configurations</h1>
			</div>
			<div class="form-textarea">
				{{ form|crispy }}
			</div>
			<div class="config-button-div">
				<button class="config-save-btn" type="submit">Apply</button>
			</div>
		</div>
	</form>
{% endblock content %}
