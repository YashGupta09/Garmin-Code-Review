{% load staticfiles %} {% load crispy_forms_tags %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- <title>Submit Request</title>     -->

    <link rel="stylesheet" type="text/css" href="{% static 'newcss/main.css' %}" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    

    <!-- <link href="https://unpkg.com/multiple-select@1.3.1/dist/multiple-select.css" rel="stylesheet" /> -->

    <!-- <script src="https://unpkg.com/multiple-select@1.3.1/dist/multiple-select.js"></script> -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />

    <!--bootstrap table-->
    <script src="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.js"></script>

    {% block head_add %} 
    {% endblock %}

    <!--===============================================================================================-->
</head>

<body>
    <div class="wrapper">
        <nav id="sidebar">
            <div class="sidebar-header">
                <img src="{% static 'images/garmin-logo.png' %}" id="icon" alt="User Icon" style="max-width:100%;
                max-height:100%;" />
            </div>
            <ul class="list-unstyled components">
                    <li>
                        <a href="/config" aria-expanded="false">
                            <i class="fas fa-list-ul"></i>
                            <span>
                                config
                            </span>
                        </a>
                    </li>
                    <li>
                            <a href="/populate" aria-expanded="false">
                                <i class="fas fa-copy"></i>
                                <span>
                                    populate
                                </span>
                            </a>
                        </li>
            </ul>
           
        </nav>

        <div class="container" style="padding-left: 10%; min-width: 90%;">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-info" style="background-color: #007bff">
                        <i class="fas fa-align-left"></i>
                        <span>Toggle Sidebar</span>
                    </button>
                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-align-justify"></i>
                    </button>
                </div>
            </nav>

            {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                {{ message }}
            </div>
            {% endfor %} {% block content %} {% endblock %}
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#sidebarCollapse").on("click", function () {
                $("#sidebar ul>li>a>span").toggle();
                $("#sidebar").toggleClass("active");
            });
        });
    </script>
    <script>
            $(document).ready(function () {
              $('[data-toggle="tooltip"]').tooltip({
                delay: 0
              });
            });
          </script>
    <script type="text/javascript">
        $(document).ready(function () {
            // get current URL path and assign 'active' class
            var pathname = window.location.pathname;
            if (pathname =='/submit'){
                $('#sidebar ul> li > a[href="/home"]')
                .parent()
                .addClass("active");
            }
            else {
            $('#sidebar ul> li > a[href="' + pathname + '"]')
                .parent()
                .addClass("active");
            }
        });
    </script>
<!-- <script type="text/javascript" src="{% static 'js/app_search/search.js' %}"></script> -->
    {% block jscontent %} {% endblock %}
</body>

</html>
