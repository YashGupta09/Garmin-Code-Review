{% extends "app_search/search_base.html" %}
{% load staticfiles %}
{% block content %}
	<!-- Logo -->
	<img class = "logo"  src="{% static 'images/garmin-logo.png' %}" alt="Garmin"> 

	<!-- Search Form -->
	<form id="category_form" autocomplete="off">
		<div class="inner-form">
			<div class="input-field first-wrap">
				<div class="svg-wrapper">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
					<path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
					</svg>					
				</div>
				{{ form }}
			</div>
			<div class="input-field second-wrap">
				<button class="btn-search" type="submit">Search</button>
			</div>
		</div>
	</form>

	<!-- Float Buttons -->
	<div class="float-link-div">
		<button class="float-link float-link-gap" id="viewfile">View File</button>
		<a class="float-link float-link-gap" href="{% url 'populate' %}">Populate</a>
		<a class="float-link" href="{% url 'app_config' %}">Edit Config</a>
	</div>

	<!-- Table -->
	<div>
		<table id = "table" data-pagination="true" data-search="true" data-height="60%"
  data-classes= "table-striped table table-bordered" style="background-color: #f8f9faed;" >
		</table>
	</div>
{% endblock content %}
